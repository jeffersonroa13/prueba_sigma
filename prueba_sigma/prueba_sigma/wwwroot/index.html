<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <img src="https://sigma-studios.s3-us-west-2.amazonaws.com/test/sigma-logo.png" class="rounded mx-auto d-block" alt="logo">
        </div>
        <div class="row justify-content-center mt-5">
            <h1>Prueba de desarrollo Sigma</h1>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-9">
                <p class="text-center text-muted">
                    <b>
                        Lorem Ipsum is simply dummy text of the priting and typesetting industry. Lorem Ipsum has been the
                        industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and
                        scrambled it to make a type specimen book.
                    </b>
                </p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6" style="min-height:50vh!important;">
                <img src="https://sigma-studios.s3-us-west-2.amazonaws.com/test/sigma-image.png" class="rounded mx-auto d-block" alt="logo" width="100%">
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body custom-card-login">
                        <div class="container p-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"><b>Departamento*</b></label>
                                        <input type="text" class="form-control" id="state" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"><b>Ciudad*</b></label>
                                        <input type="text" class="form-control" id="city">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"><b>Nombre*</b></label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"><b>Correo*</b></label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row justify-content-center">
                                        <button class="btn btn-lg btn-success" onclick="sendData()">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/services.js"></script>
</body>
</html>
